<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Day Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>International Yoga Day Registration</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br></br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br></br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone"><br></br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br></br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option><br></br>
                <option value="female">Female</option>
                <option value="other">Other</option><br></br>
            </select><br></br>

            <label>Yoga Experience:</label>
            <input type="radio" id="beginner" name="experience" value="beginner">
            <label for="beginner">Beginner</label>
            <input type="radio" id="intermediate" name="experience" value="intermediate">
            <label for="intermediate">Intermediate</label>
            <input type="radio" id="expert" name="experience" value="expert">
            <label for="expert">Expert</label><br></br>

            <label for="preferences">Yoga Preferences:</label>
            <textarea id="preferences" name="preferences" rows="4"></textarea><br></br>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
